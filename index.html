<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estatísticas de Jogos - Picks do Dia</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; background: #f0f2f5; }
    h1 { text-align: center; color: #333; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin-bottom: 0.8rem; padding: 1rem; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
    .teams { font-weight: bold; margin-bottom: 0.4rem; font-size: 1.1rem; }
    .pick { color: #2a9d8f; font-weight: bold; }
    .probability { color: #264653; }
  </style>
</head>
<body>
  <h1>Melhores Probabilidades de Vitória - Jogos do Dia</h1>
  <ul id="picks"></ul>

  <script>
    const picks = [
      { teams: "Flamengo vs Palmeiras", pick: "Flamengo", probability: "68.2%" },
      { teams: "Atlético‑MG vs Corinthians", pick: "Atlético‑MG", probability: "61.5%" },
      { teams: "Santos vs São Paulo", pick: "São Paulo", probability: "55.3%" },
      { teams: "Real Madrid vs Barcelona", pick: "Real Madrid", probability: "59.1%" },
      { teams: "Man U vs Chelsea", pick: "Man U", probability: "62.7%" }
    ];

    const ul = document.getElementById("picks");
    picks.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="teams">${p.teams}</div>
        <div>Melhor aposta: <span class="pick">${p.pick}</span></div>
        <div class="probability">Probabilidade: ${p.probability}</div>
      `;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
